version: '3.9'
services:
  postgresDB:
    image: postgres:latest
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      # - ./project/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ./project/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ./postgres_data3:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    command: ["postgres", "-c", "log_statement=all"]
  keycloakImage:
    image: quay.io/keycloak/keycloak:legacy
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgresDB:5432  
      DB_DATABASE: app
      DB_USER: postgres
      DB_PASSWORD: 123456
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 8080:8080
    depends_on:
      - postgresDB
  app:
    build: 
      context: ./project
    ports:
      - 3005:3001
    volumes:
      - ./project:/home/node/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgresDB
  nextjs:
    build: 
      context: ./pdv-front
    ports:
      - 3000:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgresDB


